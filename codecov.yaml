ignore:
  - "**/debug*"
  - "test/"

coverage:
  status:
    project:
      default:
        target: 95%
        threshold: 1%
    patch:
      default:
        enabled: false

component_management:
  individual_components:
    - component_id: header
      name: Header Files
      paths:
        - include/cpplox/**.hpp

    - component_id: source
      name: Source Files
      paths:
        - src/**.cpp
