ignore:
  - "**/debug*"
  - "test/"

coverage:
  status:
    project:
      default:
        target: 95%
        threshold: 1%
    patch:
      default:
        enabled: false

component_management:
  individual_componenets:
    - component_id: header
      name: Header Files
      paths:
        - include/cpplox/[^debug].hpp

    - component_id: source
      name: Source Files
      paths:
        - src/[^debug].cpp
